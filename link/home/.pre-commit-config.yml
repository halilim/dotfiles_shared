# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        exclude: |
          (?x)^(
              com\.googlecode\.iterm2\.plist|
              .*/test_data/.*
          )$

      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml

      - id: end-of-file-fixer
        # https://pre-commit.com/#regular-expressions
        exclude: |
          (?x)^(
              .+/Code/User/.+\.json|
              .+\.code-workspace|
              \.docker\/config\.json|
              backup/.+\.json|
              backup/.+uBlock\.txt|
              .+/lazyvim\.json
          )$

      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=no]

      - id: no-commit-to-branch
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: |
          (?x)^(
              .+\.ged
          )$

  - repo: local
    hooks:
      # https://github.com/rubocop/rubocop/blob/master/.pre-commit-hooks.yaml
      # Not using the repo to have parity with Rubocop version in Gemfile
      - id: rubocop
        name: rubocop
        entry: |
          /opt/homebrew/bin/mise exec ruby -- bundle exec rubocop \
            --autocorrect \
            --fail-level=refactor \
            --force-exclusion \
            --only-recognized-file-types
        language: script
        types: ['ruby']

  # Not using local because it raises "Executable ... not found"
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
